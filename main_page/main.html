<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../hexagones/css/hexagons.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <div class="root main-grid">
            <div class="title title-main">Bee Hexual</div>
            <div class="content">
                <div class="centered-context">
                    <div class="hexagon-set_main hexagon-set_odd">
                        <div class="hexagon-set__line">
                            <div class="hexagon">
                                <a title="Profile avatar" href="#" class="hexagon__main hexagon__main_border_custom">
                                    <div class="hexagon__filling hexagon__filling_custom">
                                        <div class="hexagon__img">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="hexagon-set__line">
                            <div title="Settings" class="hexagon">
                                <a href="#" class="hexagon__main hexagon__main_border_custom">
                                    <div class="hexagon__filling hexagon__filling_custom">
                                        <div class="centered-text_md">
                                            Settings
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div title="Leaderboards" class="hexagon">
                                <a href="#" class="hexagon__main hexagon__main_border_custom">
                                    <div class="hexagon__filling hexagon__filling_custom">
                                        <div class="centered-text_md">
                                            Leaderboards
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div title="About" class="hexagon-set__line">
                            <div class="hexagon">
                                <a href="#" class="hexagon__main hexagon__main_border_custom">
                                    <div class="hexagon__filling hexagon__filling_custom">
                                        <div class="centered-text_md">
                                            About
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div title="Play button container" class="hexagon-set_play">
                        <div class="hexagon-set__line">
                            <div title="Play button" class="hexagon">
                                <a href="#" class="hexagon__main hexagon__main_border_custom">
                                    <div class="hexagon__filling hexagon__filling_custom">
                                        <div class="centered-text">
                                            Play
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div title="Footer container" class="footer-grid">
                <footer class="footer-default">
                    developed by Auteam (c) 2019
                </footer>
            </div>
        </div>
    </body>
</html>
