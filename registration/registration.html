<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../hexagones/css/hexagons.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
    <body>
        <div class="root main-grid">
            <div class="hexagon-set_normal back-button">
                <div class="hexagon-set__line">
                    <div class="hexagon">
                        <button title="Back" type="submit" href="#" class="hexagon__main hexagon__main_border_custom">  
                            <div class="hexagon__filling hexagon__filling_custom">
                                <div class="centered-text">
                                    Back
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="title title-main">Register</div>
            <div class="content">
                <div class="centered-context">
                    <form action="" class="login-form" method="POST">
                        <div class="login-form">
                            <input title="Enter username" class="input" type="text" name="username" placeholder="Username">
                            <input title="Enter email" class="input" type="text" name="email" placeholder="Email">
                            <input title="Enter password" class="input" type="password" name="password" placeholder="Password">
                            <input title="Repeat password" class="input" type="password" name="reppass" placeholder=" Repeat password">
                        </div>
                        <div class="hexagon-set_normal">
                            <div class="hexagon-set__line">
                                <div class="hexagon">
                                    <button title="Register" type="submit" href="#" class="hexagon__main hexagon__main_border_custom">
                                        <div class="hexagon__filling hexagon__filling_custom">
                                            <div class="centered-text">
                                                Register
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer-grid">
                <footer class="footer-default">
                    developed by Auteam (c) 2019
                </footer>
            </div>
        </div>
    </body>
</html>
